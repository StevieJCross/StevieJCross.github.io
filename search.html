<!DOCTYPE html>
<html lang="en-US">

    <head>
        <link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
<html>
	<head>
		<title>Super Search</title>
	</head>
	<body>
		<h1>Super Search</h1>
		<form action="https://www.google.com/search">
	 <div>
		<label for="query">Site:  </label>
		<input type="text" id="query" name="as_q" placeholder="Enter your search query" size="100">
	</div>
	<div>
		<label for="site">Site:  </label>
		<input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
	</div>
	<div>
		<label for="images">Images Only</label>
		<input type="checkbox" id="images" name="tbm" value="isch">
	</div>
	<div>
		<label for="shop">Shopping</label>
		<input type="radiobutton" id="shop" name="tbm" value="shop">
	</div>
	<div>
		<p>Filetype:
		<select name="as_filetype">
			<option value=""></option>
			<option value="jpg">Compressed</option>
			<option value="png">UnCompressed</option>
			<option value="gif">Some Animations</option>
		</select>
		</p>
	</div>
	<div>
		<input type="submit" value="SEARCH"
	</div>
	</form>

	</body>
</html>
